<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> <!-- Отключаем масштабирование -->
    <title>Счётчик напитков</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            padding: 20px;
        }
        h1 {
            font-size: 15vw; /* Используем vw, чтобы размер шрифта зависел от ширины экрана */
            margin-bottom: 20px;
            margin: 0;
            width: 100%;
            text-align: center;
        }
        button {
            font-size: 3rem;
            padding: 20px 40px;
            cursor: pointer;
            border: none;
            background-color: #ff5722;
            color: white;
            border-radius: 15px;
        }
        button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
        p {
            font-size: 2rem;
            margin-top: 20px;
        }
        /* Кнопка для редактирования */
        #editButton {
            position: fixed; /* фиксируем её на экране */
            top: 20px; /* немного отступим сверху */
            left: 20px; /* сдвигаем влево для удобства */
            font-size: 1.5rem; /* увеличиваем размер кнопки */
            padding: 15px 30px; /* увеличиваем размер кнопки */
            background-color: #4CAF50; /* зелёный цвет */
            color: white; /* белый текст */
            border: none;
            cursor: pointer;
            border-radius: 10px; /* скругляем углы */
            opacity: 0.9; /* немного прозрачности для современного вида */
        }
        #editButton:hover {
            opacity: 1; /* при наведении кнопка будет полностью видимой */
        }
    </style>
</head>
<body>
    <h1 id="counter">500</h1>
    <button id="clickButton" onclick="decreaseCounter()">Забрать напиток</button>
    <p id="message"></p>
