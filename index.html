<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счётчик напитков</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            padding: 20px;
        }
        h1 {
            font-size: 30vw; /* Используем vw, чтобы размер шрифта зависел от ширины экрана */
            margin-bottom: 20px;
            margin: 0;
            width: 100%;
            text-align: center;
        }
        button {
            font-size: 3rem;
            padding: 20px 40px;
            cursor: pointer;
            border: none;
            background-color: #ff5722;
            color: white;
            border-radius: 15px;
        }
        button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
        p {
            font-size: 2rem;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 id="counter">500</h1>
    <button id="clickButton" onclick="decreaseCounter()">Забрать напиток</button>
    <p id="message"></p>

    <script>
        // Считываем сохранённое значение из LocalStorage
        let count = localStorage.getItem('counter') ? parseInt(localStorage.getItem('counter')) : 500;

        // Обновляем счётчик на странице
        document.getElementById('counter').textContent = count;

        function decreaseCounter() {
            if (count > 0) {
                count--;
                // Сохраняем новое значение в LocalStorage
                localStorage.setItem('counter', count);
                document.getElementById('counter').textContent = count;
                if (count === 0) {
                    document.getElementById('message').textContent = "Все напитки, к сожалению, уже раздали.";
                    document.getElementById('clickButton').disabled = true;
                }
            }
        }
    </script>
</body>
</html>
