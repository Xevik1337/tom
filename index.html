<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Счётчик напитков</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            padding: 20px;
        }
        h1 {
            font-size: 30vw; /* Используем vw, чтобы размер шрифта зависел от ширины экрана */
            margin-bottom: 20px;
            margin: 0;
            width: 100%;
            text-align: center;
        }
        button {
            font-size: 3rem;
            padding: 20px 40px;
            cursor: pointer;
            border: none;
            background-color: #ff5722;
            color: white;
            border-radius: 15px;
        }
        button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
        p {
            font-size: 2rem;
            margin-top: 20px;
        }
        /* Стили для маленькой кнопки */
        #editButton {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1rem;
            padding: 5px 10px;
            background-color: rgba(0, 0, 0, 0.1);
            color: black;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }
        /* Показ кнопки при наведении */
        body:hover #editButton {
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1 id="counter">500</h1>
    <button id="clickButton" onclick="decreaseCounter()">Забрать напиток</button>
    <p id="message"></p>
    
    <!-- Скрытая кнопка для редактирования счётчика -->
    <button id="editButton" onclick="editCounter()">Изменить</button>

    <script>
        let count = localStorage.getItem('counter') ? parseInt(localStorage.getItem('counter')) : 500;

        document.getElementById('counter').textContent = count;

        function decreaseCounter() {
            if (count > 0) {
                count--;
                localStorage.setItem('counter', count);
                document.getElementById('counter').textContent = count;
                if (count === 0) {
                    document.getElementById('message').textContent = "Все напитки, к сожалению, уже раздали.";
                    document.getElementById('clickButton').disabled = true;
                }
            }
        }

        // Функция для редактирования счётчика
        function editCounter() {
            const newCount = prompt("Введите новое количество напитков:", count);
            if (newCount !== null && !isNaN(newCount) && newCount >= 0) {
                count = parseInt(newCount);
                localStorage.setItem('counter', count);
                document.getElementById('counter').textContent = count;
                document.getElementById('message').textContent = "";
                document.getElementById('clickButton').disabled = false;
            } else {
                alert("Введите корректное число.");
            }
        }
    </script>
</body>
</html>
