<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- Отключаем масштабирование при двойном тапе или жестах -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Счётчик напитков</title>
    <style>
        /* Общие стили для всего документа */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            overflow: hidden;
            touch-action: manipulation; 
        }

        h1 {
            font-size: 30vw;
            margin-bottom: 20px;
            margin: 0;
            width: 100%;
            text-align: center;
        }

        button {
            font-size: 3rem;
            padding: 20px 40px;
            cursor: pointer;
            border: none;
            background-color: #ff5722;
            color: white;
            border-radius: 15px;
            max-width: 90%;
        }

        button:disabled {
            background-color: gray;
            cursor: not-allowed;
        }

        p {
            font-size: 2rem;
            margin-top: 20px;
            width: 100%;
        }

        #editButton {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1rem;
            padding: 10px;
            background-color: transparent;
            color: black;
            border: none;
            cursor: pointer;
            opacity: 0.5;
        }

        #editButton:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1 id="counter">500</h1>
    <button id="clickButton" onclick="decreaseCounter()">Забрать напиток</button>
    <p id="message"></p>

    <!-- Кнопка для редактирования -->
    <button id="editButton" onclick="editCounter()">Изменить</button>

    <script>
        // Считываем сохранённое значение из LocalStorage
        let count = localStorage.getItem('counter') ? parseInt(localStorage.getItem('counter')) : 500;

        // Обновляем счётчик на странице
        document.getElementById('counter').textContent = count;

        function decreaseCounter() {
            if (count > 0) {
                count--;
                // Сохраняем новое значение в LocalStorage
                localStorage.setItem('counter', count);
                document.getElementById('counter').textContent = count;
                if (count === 0) {
                    document.getElementById('message').textContent = "Все напитки, к сожалению, уже раздали.";
                    document.getElementById('clickButton').disabled = true;
                }
            }
        }

        // Функция для редактирования счётчика
        function editCounter() {
            const newCount = prompt("Введите новое количество напитков:", count);
            if (newCount !== null && !isNaN(newCount) && newCount >= 0) {
                count = parseInt(newCount);
                localStorage.setItem('counter', count);
                document.getElementById('counter').textContent = count;
                document.getElementById('message').textContent = ""; // Очищаем сообщение
                document.getElementById('clickButton').disabled = false; // Включаем кнопку, если счётчик больше 0
            }
        }
    </script>
</body>
</html>
